server:
  port: 8081
spring:
  application:
    name: auth-server
  thymeleaf:
    cache: false
  security:
    user:
      name: user
      password: password

eureka:
  instance:
    appname: auth-server
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

